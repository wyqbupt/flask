<html>
    <head>
        {% if title %}
        <title>{{title}} - It is a page</title>
        {% else %}
        <title>Welcome to this page</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{user.nickname}}!</h1>
        {% for post in posts %}
        <p>{{post.author.nickname}} says: <b>{{post.body}}</b></p>
        {% endfor %}
    </body>
</html>
